services:
  - type: web
    name: daily-grind-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: CALLMEBOT_PHONE
        sync: false
      - key: CALLMEBOT_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: START_DATE
        value: "2025-02-03"
      - key: STATE_FILE
        value: "/tmp/state.json"
